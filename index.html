    <style>
        .image-container img {
            transition: filter 0.3s ease; /* 使變灰階的過渡效果更加平滑 */
        }

        .image-container img:hover {
            filter: grayscale(100%); /* 鼠標懸停時變成灰階 */
        }
    </style>

  <body>













          <!-- Container -->
          <div class="container my-5 py-5">

            <section>
              <div class="row">

                <!-- 左邊：圖片區（8欄） -->
                <div class="col-lg-7 col-md-12">

                  <div class="row">

                    <div class="col-lg-6 col-md-6 mb-4">
                      <p class="mb-4" style="font-size: 65px; color: pink;"><strong>
                        各國冰淇淋<br>比較分析1111111
                        </strong>
                      </p>
                    </div>


                    <div class="col-lg-6 col-md-6 mb-4">
                      <div class="image-container">
                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/new/img(1).jpg" class="w-100"/>
                      </div>
                    </div>
                  </div>


                  <div class="row">

                    <div class="col-lg-6 col-md-6 mb-4">
                      <div class="image-container">
                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/new/img(1).jpg" class="w-100"/>
                      </div>
                    </div>

                    <div class="col-lg-6 col-md-6 mb-4">
                      <div class="image-container">
                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/new/img(1).jpg" class="w-100"/>
                      </div>
                    </div>
                  </div>

                </div>

                <!-- 右邊：文字區（4欄） -->
                <div class="col-lg-5 col-md-12">
                  
                 

                    <h2 class="fw-bold mb-4" style="color: orange;">義式冰淇淋</h2>aaa
                    
                    <p class="mb-4" style="font-size: 25px;">
                      義式冰淇淋以細膩且濃郁的口感為特色，質地緻密，脂肪含量較低。
                      它強調使用天然食材，呈現食材的原味，與傳統冰淇淋不同，義式冰淇淋的冰凍感較輕盈，帶來柔和持久的風味。
                      由於製作過程中攪拌速度較慢，空氣含量較少，使其口感更加緻密，充分展現每種食材的鮮明特徵。
                    </p>
                    
                    


                    
                       
                    


                </div>

              </div>
            </section>

          </div>
